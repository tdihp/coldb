tables:
  - name: person
    pkey: person_id
    cols:
      - name: person_id
        datatype: L
        compress: [run1]
      - name: tel
        datatype: 11s
      - name: email
        datatype: blob

  - name: groups
    pkey: group_id
    cols:
      - name: group_id
        datatype: H
      - name: group_name
        datatype: blob

  - name: group2person
    skeys:
      - person_id
      - group_id
    cols:
      - name: person_id
        datatype: fkey(person)
        compress: [run0, run1, enum]
      - name: group_id
        datatype: fkey(groups)
        compress: [run0, run1, enum]
      - name: status # 1 for new, 2 for old 
        datatype: B
        compress: [run0, run1]
      - name: register_date
        datatype: L
        compress: [run0, run1, enum]
      - name: end_date
        datatype: L
        compress: [run0, run1, enum]

